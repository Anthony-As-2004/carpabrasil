<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo CarpaBrasil</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #001F3F, #004080);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      height: 60px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 15px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-height: 430px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      max-height: 360px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-details {
      margin-top: 10px;
      text-align: center;
    }

    .product-details h3 {
      margin-bottom: 8px;
      color: #00bfff;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <a href="index.html" id="loginLink" class="login-button">Login</a>
  <img src="logo.png" alt="Logo CarpaBrasil" class="logo" />
  <h1>Catálogo de Carpas</h1>

  <div id="product-list" class="product-grid"></div>

  <footer>
    <p>CarpaBrasil - Especialistas em Carpas Ornamentais</p>
    <p>Contato: (11) 98765-4321 | contato@carpabrasil.com.br</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNi_S-D5Q9XBbw9noW31g-aso4hvxQYp4",
      authDomain: "catalogocarpabrasil.firebaseapp.com",
      projectId: "catalogocarpabrasil",
      storageBucket: "catalogocarpabrasil.firebasestorage.app",
      messagingSenderId: "529656039009",
      appId: "1:529656039009:web:367c0ce72daaa06a548c20",
      measurementId: "G-PD318EP0T5"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      const loginLink = document.getElementById("loginLink");
      if (user) {
        loginLink.innerText = "Painel Admin";
        loginLink.href = "admin.html";
      } else {
        loginLink.innerText = "Login";
        loginLink.href = "index.html";
      }
    });

    async function carregarProdutos() {
      try {
        const res = await fetch("http://localhost:3000/api/products");
        const produtos = await res.json();
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        produtos.forEach(prod => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="http://localhost:3000${prod.image}" alt="${prod.name}" />
            <div class="product-details">
              <h3>${prod.name}</h3>
              <p><strong>R$ ${prod.price}</strong></p>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erro ao carregar produtos:", err);
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
